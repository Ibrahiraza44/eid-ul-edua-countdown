<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Ul Adha countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  
        <div class="heading">
            <h3>countdown</h3>
            <h2>To Eid Ul Edha 2021</h2>
        </div>
        <div class="countdown">
            <div class="text-btn">
                <p>allah, [the One], it is sufficient for us and he is the best of the doer of deeds for us.</p>
                <p class="dt">[Dates may very]</p>
                <a href="#">share</a>
            </div>

            <div class="countdown-box">
                <div class="days">
                    <div class="count" id="day"></div>
                    <div class="box-text">Days</div>
                </div>
                
                
                <div class="hours">
                    <div class="count" id="hour"></div>
                    <div class="box-text">Hours</div>
                </div>

                <div class="minutes">
                    <div class="count" id="minute"></div>
                    <div class="box-text">Minutes</div>
                </div>

                <div class="seconds">
                    <div class="count" id="second"></div>
                    <div class="box-text">Seconds</div>
                </div>




            </div>
        </div>
    </div>
